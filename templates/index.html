<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#333">
    <title>Todo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Today's Tasks</h1>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </header>
        
        <div class="add-task">
            <div class="date-toggle">
                <button class="date-toggle-btn active" data-date="today">Today</button>
                <button class="date-toggle-btn" data-date="tomorrow">Tomorrow</button>
            </div>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Add a new task..." required autofocus>
                <button type="submit" class="btn-add">Add</button>
            </form>
        </div>
        
        <div id="todoList" class="todo-list"></div>
        
        <div id="empty-state" class="empty-state">
            <p>No tasks yet. Add one above!</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
